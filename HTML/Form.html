<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f21f9a261d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <title>formulário | MV</title>
</head>
<style>

</style>

<body onkeypress="tabularComEnter(event)">
    <div class="box">
        <form class="form" action="" name="formulario">
            <fieldset>
                <legend>
                    <b>Formulario para compra <br> de <br> Pacote de adesivos</b>
                </legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" class="inputUser" style="width: 100%;" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" style="width: 100%;" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="tel" id="telefone" class="inputUser" style="width: 100%;" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p><b>Sexo:</b></p>
                <input type="radio" class="radio" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" class="radio" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" class="radio" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento"><b>Data de nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>
                <br><br>
                <p><b>Quais adesivos:</b></p>
                <div id="div"></div>
                <br>
                <p><b>Quantos adesivos de cada?</b></p>
                <div>
                    <button onclick="mais();resultado();" class="b">+</button>
                    <input min=0 id="total" value="0" type="number" class="inputUser"
                        style="text-align: center; font-size: 18px; width: 50px;">
                    <button onclick="menos();resultado();" class="a">-</button>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" class="inputUser" style="width: 100%;" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="uf" class="inputUser" style="width: 100%;" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" class="inputUser" style="width: 100%;" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" class="inputUser" style="width: 100%;" required>
                    <label for="observacoes" class="labelInput">Alguma duvida? Recado?</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="btn-enviar">
            </fieldset>
        </form>
    </div>
    <script src="../JS/index.js"></script>

</body>

</html>
