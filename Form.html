<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f21f9a261d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>formul√°rio | MV</title>
</head>
<style>


</style>

<body>
    <div class="box">
        <form action="" name="formulario">
            <fieldset>
                <legend>
                    <b>Formulario para compra de Pacote de adesivos</b>
                </legend>
                <br>
                <p><b>Quais adesivos:</b></p>
                <div class="inputBox">
                    <input type="radio" name="react" id="react" class="inputUser">
                    <label for="react">React</label>
                </div>
                <div class="inputBox">
                    <input type="radio" name="vue" id="vue" class="inputUser">
                    <label for="vue">Vue</label>
                </div>
                <div class="inputBox">
                    <input type="radio" name="angular" id="angular" class="inputUser">
                    <label for="angular">Angular</label>
                </div>
                <p><b>Quantos adesivos de cada?</b></p>
                <div>
                    <button onclick="mais();resultado();" class="b">+</button>
                    <input min=0 id="total" value="0" type="number" class="inputUser" style="text-align: center; font-size: 18px; width: 50px;">
                    <button onclick="menos();resultado();" class="a">-</button>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" class="inputUser" style="width: 100%;">
                    <label for="observacoes" class="labelInput">Alguma duvida? Recado?</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
